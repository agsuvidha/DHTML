<html>
 <head>
 <title> Webshoppe </title>
 <style type="text/css">
 .toymenu{position:absolute ; left:0 ; top:50px ; width:100px ; height:22px ; background:yellow}
 .flowermenu{position:absolute ; left:100 ; top:50px ; width:100px ; height:22px ; background:yellow}
 .bookmenu{position:absolute ; left:200 ; top:50px ; width:100px ; height:22px ; background:yellow}
 .conmenu{position:absolute ; left:300 ; top:50px ; width:100px ; height:22px ; background:yellow}
 .moremenu{position:absolute ; width:100px ; background:pink ; visibility:hidden ; top:32px}
 </style>
 <script language="javascript">
 function toyin()
 {
  toydiv.style.visibility="visible";
  toydiv.style.left=0;
  toydiv.style.top=72;
 }
 function flowerin()
 {
  flowerdiv.style.visibility="visible";
  flowerdiv.style.left=100;
  flowerdiv.style.top=72;
 }
 function bookin()
 {
  bookdiv.style.visibility="visible";
  bookdiv.style.left=200;
  bookdiv.style.top=72;
 }
 function conin()
 {
  condiv.style.visibility="visible";
  condiv.style.left=300;
  condiv.style.top=72;
 }
 function hidetoy1()
 {
  toydiv.style.visibility="hidden";
 }
 function hideflower()
 {
  flowerdiv.style.visibility="hidden";
 }
 function hidebook()
 {
  bookdiv.style.visibility="hidden";
 }
 function hidecon()
 {
  condiv.style.visibility="hidden";
 }
 </script>
 </head>
 <body>  
 <h1 align="center" style="COLOR:rgb(100,100,150)">
  Webshoppe
 </h1>
 <span class="toymenu" onmouseover="toyin()">Toys</span>
 <span class="flowermenu" onmouseover="flowerin()">Flowers</span>
 <span class="bookmenu" onmouseover="bookin()">Books</span>
 <span class="conmenu" onmouseover="conin()">Confectionery</span>
 <div id="toydiv" class="moremenu" onmouseout="hidetoy1()">Electronic<br>Stuffed</div>
 <div id="flowerdiv" class="moremenu" onmouseout="hideflower()">Rose<br>Sunflower</div>
 <div id="bookdiv" class="moremenu" onmouseout="hidebook()">Commerce<br>Science</div>
 <div id="condiv" class="moremenu" onmouseout="hidecon()">Pizza<br>Burger</div>
 </body>
</html>
